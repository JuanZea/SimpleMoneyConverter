name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Node
        uses: actions/setup-node@v2.4.1
        with:
          node-version: '16.13.0'
      - name: Install dependencies
        run: npm install
      - name: Code check
        run: npm run lint
      - name: Run tests
        run: npm t
      - name: Codecov
        uses: codecov/codecov-action@v2.1.0
